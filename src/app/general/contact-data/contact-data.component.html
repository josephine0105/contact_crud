    <div fxLayout="row wrap " fxFlex="100" class="px-3 mb-4">
        <div fxFlex="100" class="p-2">
            <mat-card fxLayout="column" class="breadcrumb">
                <mat-icon fxLayout="row wrap" fxLayoutAlign="start center" (click)="addContact()">add</mat-icon>
                <div fxLayout="row" fxLayoutAlign="start center">
                    <input type="search" class="form-control" placeholder="search here" (keyup)="doFilter($event)"
                        #input>
                </div>
            </mat-card>
        </div>
        <mat-card class="m-2 p-0">
            <div class="table-wrapper">
                <table mat-table [dataSource]="dataSource" matSort class="w-100">

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                        <td mat-cell *matCellDef="let element">{{element.Details[0].fname}} </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                        <td mat-cell *matCellDef="let element">{{ element.Details[0].email }}</td>
                    </ng-container>

                    <!-- Company Column -->
                    <ng-container matColumnDef="company">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
                        <td mat-cell *matCellDef="let element"> {{ element.Details[0].cname}} </td>
                    </ng-container>



                    <!-- Phone Column -->
                    <ng-container matColumnDef="number">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone No </th>
                        <td mat-cell *matCellDef="let element"> {{ element.Details[0].phoneno}} </td>
                    </ng-container>



                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element;let i=index;">
                            <mat-icon (click)="view(element)" matTooltip="View">visibility</mat-icon>
                            <mat-icon (click)="edit(element)">edit</mat-icon>
                            <mat-icon (click)="delete(element,i)">delete</mat-icon>


                        </td>
                    </ng-container>

                    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr> -->



                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <td *matNoDataRow class="py-5 mb-0 text-center">No Data Found {{input.value}}</td>

                </table>

            </div>
            
        </mat-card>
    </div>
</div>
